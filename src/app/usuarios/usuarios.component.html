<app-header></app-header>
<div class="card text-white bg-dark mb-4 my-3">
    <div class="card-header">Usuarios</div>

    <table class="table table-bordered table-striped table-sm table-dark">
        <thead>
            <tr class="text-white text-center">
                <th scope="col">id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Fecha de nacimiento</th>
                <th scope="col">Estado Civil</th>
                <th scope="col">Con hermanos</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios">
                <td scope="row" class="text-center">{{usuario.id}}</td>
                <td scope="row" class="text-center" class="text-center">{{usuario.nombre}}</td>
                <td scope="row" class="text-center">{{usuario.apellido}}</td>
                <td scope="row" class="text-center">{{usuario.fechaNacimiento | date:'dd-MM-yyyy'}}</td>

                <td scope="row" class="text-center">{{usuario.estadoCivil ? 'S' : 'Soltero'}}</td>

                <td scope="row" class="text-center">{{usuario.hermanos}}</td>
                <td>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary"
                            [routerLink]="['form/',usuario.id]">Editar</button>
                    </div>
                </td>
                <td>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-danger" (click)="delete(usuario)">Eliminar</button>
                    </div>
                </td>
            </tr>
                
        </tbody>
    </table>
</div>
